<nb-card>
  <!-- <nb-card-header>Checkboxes & Radios</nb-card-header> -->
  <nb-card-body>
    <!-- Input Start -->
    <div class="input-group">
      <input type="text" class="form-control" (keyup)="onChange()" (blur)="onBlur()" (focus)="onFocus()" [(ngModel)]="search" placeholder="I Wanna Buy...">
      <span class="input-group-append">
        <button class="btn btn-success input-group-text" (click)="inputItem()">
          <i class="fas fa-plus"></i>
        </button>
      </span>
    </div>
    <!-- Input End -->

    <!-- Suggestions Bloack Start -->
    <div class="suggestions" *ngIf="active && suggestions.length !=0">
      <ul class="list-unstyled row d-flex flex-wrap">
        <ng-container *ngFor="let item of suggestions; let i=index;">
          <li class="item-tag p-2 m-2" *ngIf="i<=limit" id="{{item.id}}" (click)="addItem(item)">{{item.name}}</li>
        </ng-container>
        <li *ngIf="limit<suggestions.length-1" class="item-tag show-more p-2 m-2" (click)="showMore()">
          <i class="fas fa-plus"></i>
        </li>
        <li class="item-tag show-more p-2 m-2" (click)="active = false">
          <i class="fas fa-times"></i>
        </li>
      </ul>
    </div>
    <!-- Suggestions Bloack End -->

  </nb-card-body>
</nb-card>

<nb-card>
  <!-- <nb-card-header>Checkboxes & Radios</nb-card-header> -->
  <nb-card-body>
    <div class="row demo-checkboxes-radio">
      <div class="buttons-container">
        <button class="btn btn-success ml-4 mb-4" [disabled]="!categorized" (click)="categorized = false">All</button>
        <button class="btn btn-success ml-4 mb-4" [disabled]="categorized" (click)="categorized = true">Categorized</button>
      </div>

      <ul class="demo-checkboxes #my-list list-unstyled col-12 row" *ngIf="!categorized">
        <li class="col-12 item d-flex align-items-center" [class.purchasd]="item.status" *ngFor="let item of selected; let i = index">
          <input class="styled-checkbox col-1" type="checkbox" name="item.name" id="styled-checkbox-{{i}}" [checked]=item.status (change)="toggleCheckbox($event.target.checked, i)">
          <label for="styled-checkbox-{{i}}"></label>
          <nb-user [name]="item.name" [title]="item.category" size="large" class="col-5"></nb-user>

          <div class="col-3 d-flex justify-content-center align-items-center">
            <p class="mb-0">
              {{item.price}} <i class="fas fa-euro-sign"></i>
              <!-- <span class="ion-euro price">10</span> -->
            </p>
          </div>
          <div class="col-3 d-flex justify-content-center">
            <span class="nb-close remove-card" (click)="removeItem(i)"></span>
          </div>
        </li>
      </ul>
      <ng-container *ngIf="categorized">
        <ul class="demo-checkboxes #my-list list-unstyled col-12 row" *ngFor="let cat of categories">
          <h4 class="ml-3 mt-2 mb-2">{{cat}}</h4>
          <ng-container *ngFor="let item of selected; let i = index">
            <li class="col-12 item d-flex align-items-center" [class.purchasd]="item.status" *ngIf="item.category == cat">
              <input class="styled-checkbox col-1" type="checkbox" name="item.name" id="styled-checkbox-{{i}}" [checked]=item.status (change)="toggleCheckbox($event.target.checked, i)">
              <label for="styled-checkbox-{{i}}"></label>
              <nb-user [name]="item.name" [title]="item.category" size="large" class="col-5"></nb-user>

              <div class="col-3 d-flex justify-content-center align-items-center">
                <p class="mb-0">
                  {{item.price}} <i class="fas fa-euro-sign"></i>
                  <!-- <span class="ion-euro price">10</span> -->
                </p>
              </div>
              <div class="col-3 d-flex justify-content-center">
                <span class="nb-close remove-card" (click)="removeItem(i)"></span>
              </div>
            </li>
          </ng-container>
        </ul>
      </ng-container>
    </div>
  </nb-card-body>
</nb-card>
